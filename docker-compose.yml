version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: always
    logging:
      driver: none
    volumes:
      - templra-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: templra_db
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=templra_db
      - DB_SCHEMA=public
      - TZ=UTC
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - PASSWORD_HASH_SALT=10
      - SENDGRID_API_KEY=your-sendgrid-api-key
      - SENDGRID_FROM=noreply@example.com
      - MAILER_URL=http://localhost:3000
      - MAILER_API_KEY=your-mailer-api-key
      - CAPTCHA_KEY=your-recaptcha-secret-key
      - DOC_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist

volumes:
  templra-postgres:

